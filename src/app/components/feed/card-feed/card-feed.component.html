@if(photo) {
<mat-card class="example-card" class="card">
  <mat-card-header>
    <div>
      <div style="display: flex; gap: 10px;">

        <div mat-card-avatar class="example-header-image">
          <img mat-card-image [src]="photo.photo.src" alt="foto de animal">
        </div>

        <div>
          <mat-card-title> {{ photo.photo.title }} </mat-card-title>
          <mat-card-subtitle>{{ photo.photo.author }}</mat-card-subtitle>
        </div>
      </div>


      <div class="comentarios">
        <app-feed-comment [id]="id" [comments]="comments"></app-feed-comment>
      </div>
    </div>

  </mat-card-header>

  <mat-card-content>
    <img mat-card-image [src]="photo.photo.src" alt="foto de animal">
  </mat-card-content>
</mat-card>
} @else {
<mat-progress-spinner diameter="100" mode="indeterminate"></mat-progress-spinner>
}
