<mat-list>
  @if (comments && comments.length > 0) {
    @for (item of comments; track $index) {
      <mat-list-item>
        <span matListItemTitle>{{ item.comment_author }}</span>
        <span matListItemLine>{{ item.comment_content }}</span>
      </mat-list-item>
    }
  } @else {
    <mat-list-item>
      <span matListItemTitle>Nenhum coment√°rio</span>
    </mat-list-item>
  }
</mat-list>
